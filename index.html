<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Expense Tracker App</title>

  <!-- BOOTSTRAP LINK -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- CSS STYLES -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Heading -->
  <div class="container">
    <h1 id="heading">Expense Tracker</h1>
    <h2>Add A New Item:</h2>
  </div>

  <!-- Get the information -->
  <div class="container">

    <!-- Name of the Expense -->
    <div class="form-group row">
      <label for="inputName" class="col-1 col-form-label labels">Name:</label>
      <div class="col-11">
        <input type="text" class="form-control inputs" id="nameInput" placeholder="Where was the expense made?">
      </div>
    </div>

    <!-- Date -->
    <div class="form-group row">
      <label for="inputDate" class="col-1 col-form-label labels" id="date">Date:</label>
      <div class="col-5">
        <input type="date" class="form-control inputs" id="dateInput">
      </div>

      <!-- Amount -->
      <label for="inputDate" class="col-1 col-form-label labels">Amount:</label>
      <div class="col-5">
        <input type="text" class="form-control inputs" id="amountInput">
      </div>
    </div>
  </div>

  <!-- Button to Add Expense -->
  <div class="container">
    <button type="button" class="btn btn-success btn-lg" id="addExpenseBtn">Add Expense</button>
  </div>

  <!-- Table with data -->
  <div class="container">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">Manage</th>
        </tr>
      </thead>

      <!-- Data from JS -->
      <tbody id="tBody">
        <tr>
          <td colspan="4" id="noExpense">No expenses added yet!</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- MY SCRIPT -->
  <script src="index.js" charset="utf-8"></script>

  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
